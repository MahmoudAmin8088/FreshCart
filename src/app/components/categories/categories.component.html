<h5>Categories</h5>
<owl-carousel-o [options]="customOptions">



    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide >
        <img class="w-100 " height="200" [src]="category.image">
        <h3 class=" h6 fw-bolder">{{category.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

  <div class="loading">
    <div class="lds-dual-ring"></div>
</div>
