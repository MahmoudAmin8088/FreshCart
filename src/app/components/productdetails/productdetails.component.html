<!-- <p>{{productDetails?.title.split(' ').slice(0,4).join(' ')}}</p> -->
<div class="row align-items-center py-5">
    <div class="col-md-4">
        <!-- <img [src]="productDetails?.imageCover" class="w-100" alt=""> -->
        <app-slider [productSlider]="productDetails?.images"></app-slider>
    </div>
    <div class="col-md-8">
        <h2 class="h4 fw-bolder mb-4">{{productDetails?.title.split(' ').slice(0,3).join(' ')}}</h2>
        <p class="text-muted p-3">{{productDetails?.description}}</p>
        <div class="d-flex justify-content-between align-content-center">
            <span class="text-muted fw-bold font-sm">{{productDetails?.price}} EGP</span>
            <div class="rate">
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
            </div>
        </div>
        <h3 class="text-muted mt-3" >{{productDetails?.createdAt |date : 'YYYY-MM-dd'}}</h3>

        <button (click)="addToCart(productDetails._id)" class="btn bg-main text-white w-100 mt-3">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Add</span>
        </button>
    </div>
</div>

<div class="loading">
    <div class="lds-dual-ring"></div>
</div>
